<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Let's Create a Website</title>
</head>
<body>
    <h1>Form to Submit Students details for Registration</h1>
    <form action="/submit" method="post">
<!-- enter username -->
        <label for="username">username:</label>
        <input type="text" name="" id="username" name="username" required>
        <br><br>
<!-- enter password   -->
        <label for="password">Password:</label>
        <input type="password" name="Password" id="password" required>
        <BR></BR>
<!-- enter Gender  -->
        <label for="Gender:">Gender: </label>
        <input type="radio" id="male" name="Gender" value="male">
        <label for="male">Male</label>
        <input type="radio" id="female" name="Gender" value="female">
        <label for="female">Female</label>
        <br><br>
<!-- Checkbox -->
        <input type="checkbox" name="subscribe" id="subscribe" value="yes">
        <label for="subscribe">Subscribe My Youtube Channel </label>
        <br><br>
<!-- button  -->
        <input type="button" name="subscribe" id="subscribe">
        <label for="subscribe">Subscribe my Youtube Channel </label>
        <br><br>
<!-- reset -->
        <input type="reset" value="reset">
        <br><br>
<!-- submit -->
        <input type="submit" value="Submit">
        
    </form>
</body>
</html>
