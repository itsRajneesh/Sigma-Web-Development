<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popcorn Price Chart</title>
</head>

<body>
    <script>
        let Size = prompt("Enter Which Size You Want to Order: ")

        if (Size == "XL") {
            console.log("Your Total Bill is Only 250 Rupees")
        }
        else if (Size == "L") {
            console.log("Your Total Bill is Only 200 Rupees")
        }
        else if (Size == "M") {
            console.log("Your Total Bill is Only 100 Rupees")
        }
        else if (Size == "S") {
            console.log("Your Total Bill is Only 50 Rupees")
        }
        else {
            console.log("Sorry We Cannot Have Smaller Size")
        }
        
    </script>
</body>

</html>
