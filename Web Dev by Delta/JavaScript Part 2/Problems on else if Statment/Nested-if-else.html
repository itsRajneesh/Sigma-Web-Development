<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested-if-else Statment</title>
</head>
<body>
    <script>
        let Marks = prompt("Enter Your Marks Here: ")
        if (Marks >= 33){
            console.log("Awesome")
            if (Marks >= 80){
                console.log("OutStanding")
            }
        }
        else{
            console.log("Better Luck For Next Times")
        }
    </script>
</body>
</html>
