<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width, initial-scale=1.0">
    <title>Golden String</title>
</head>
<body>
    <script>
        let Character = prompt("Enter Your Character Here: ")
        if(Character[0]=="a" || Character[0]=="A" && Character.length>=5){
            console.log("Congratulation!! You Enter a Golden Word")
        }
        else{
            console.log("Sorry!! Please Try Again")
        }
    </script>
</body>
</html>
