<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let Month = Number(prompt("Enter Your Month Quater Here: "))
        switch(Month){
            case 1:
                console.log("Jan, Feb March, April")
                break;
            case 2:
                console.log("May,June July,August")
                break;
            case 3:
                console.log("September,October,Novmber,December")
                break;
            default:
                console.log("Wrong input")
        }
    </script>
</body>
</html>
