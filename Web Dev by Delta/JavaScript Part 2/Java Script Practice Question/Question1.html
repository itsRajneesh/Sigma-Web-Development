<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Print Odd & Even Number</title>
</head>
<body>
    <script>
        let Num = Number(prompt("Enter your Number Here : "))
        if(Num % 10){
            console.log(`Good Input !! This Number ${Num} is Even`)
        }
        else{
            console.log(`Bad Input !! This Number ${Num} is Odd`)
        }
    </script>
</body>
</html>
