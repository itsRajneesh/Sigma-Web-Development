<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Print Day Using Number</title>
</head>

<body>
    <script>
        let Day = prompt("Enter Your Number Here:- ")
        switch (Day) {
            case "1":
                console.log("Monday")
                break;
            case "2":
                console.log("Tuesday")
                break;
            case "3":
                console.log("Wednesday")
                break;
            case "4":
                console.log("Thrusday")
                break;
            case "5":
                console.log("Friday")
                break;
            case "6":
                console.log("Saturday")
                break;
            case "7":
                console.log("Monday")
                break;
            default:
                console.log("Sorry We Cannot Find More Day")
        }
    </script>
</body>

</html>
