<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let frac = Number(prompt("Enter Your Fractional Value Here: "))
        let Fractional = 1
        for(i=1; i<=frac; i++){
            Fractional *=i
        }
        console.log(`The Fractional value of ${frac} is ${Fractional}`)
    </script>
</body>
</html>
