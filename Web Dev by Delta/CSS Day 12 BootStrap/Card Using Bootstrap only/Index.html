<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Using BootStrap Only</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>

<body>
    <div class="container d-flex flex-column justify-content-center align-items-center">
        <h1>Pricing</h1>
        <p class="fs-6 fw-semibold">Please Checkout Our Most Effective Payment Models</p>
    </div>
    <div class="container text-center d-flex flex-column justify-content-center align-items-center ">
        <div class="row">
          <div class="col">
            <div class="card" style="width: 230px; height: 250px; padding-left: 10px; padding-right: 10px;">
                <h5 class="card-header " style="padding-left: 2px; padding-right: 2px;">Free</h5>
                <div class="card-body">
                  <h5 class="card-title fs-1">$0/m</h5>
                  <p class="card-text  fs-6 fw-medium">10 users included 2 GB of Storage Email Support</p>
                  <a href="#" class="btn btn-outline-primary">Sign up for free</a>
                </div>
              </div>
          </div>
          <div class="col">
            <div class="card" style="width: 230px; height: 250px; padding-left: 10px; padding-right: 10px;">
                <h5 class="card-header " style="padding-left: 2px; padding-right: 2px;">Pro</h5>
                <div class="card-body">
                  <h5 class="card-title fs-1">$15/m</h5>
                  <p class="card-text fs-6 fw-medium">20 users included 10 GB of Storage Email Support</p>
                  <a href="#" class="btn btn-primary">Get Started</a>
                </div>
              </div>
          </div>
          <div class="col">
            <div class="card" style="width: 230px; height: 250px; padding-left: 10px; padding-right: 10px;">
                <h5 class="card-header " style="padding-left: 2px; padding-right: 2px;">Enterprise</h5>
                <div class="card-body">
                  <h5 class="card-title fs-1">$29/m</h5>
                  <p class="card-text fs-6 fw-medium">30 users included 15 GB of Storage Phone & Email Support</p>
                  <a href="#" class="btn btn-primary">Contact us</a>
                </div>
              </div>
          </div>
        </div>
      </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
