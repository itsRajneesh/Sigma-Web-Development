<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Salary Calculator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="calculator">
    <h2>Salary Calculator</h2>
    <label for="itemPrice">Item Price (INR):</label>
    <input type="number" id="itemPrice" min="0">
    <label for="downPayment">Down Payment (%):</label>
    <input type="number" id="downPayment" min="0" max="100">
    <label for="loanDuration">Loan Duration (months):</label>
    <input type="number" id="loanDuration" min="1">
    <button onclick="calculateSalary()">Calculate</button>
    <p id="result"></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
