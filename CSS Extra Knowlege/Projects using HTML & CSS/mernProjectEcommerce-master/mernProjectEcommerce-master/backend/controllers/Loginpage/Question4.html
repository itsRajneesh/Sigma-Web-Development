<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let st = String(prompt("Enter Your String Here: "))
        let idx = Number(prompt("Enter Index Value Here: "))
        if (st[idx]== st[idx].toUpperCase()){
            console.log("String is UpperCase")
        }
        else if(st[idx]== st[idx].toLowerCase()){
            console.log("String is LowerCase")
        }
        else{
            console.log("Undefined Value")
        }
    </script>
</body>
</html>
