<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Clone</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="navbar">
        <!-- Logo  -->
        <div class="nav-logo border">
            <div id="logo"></div>
        </div>
        <!-- Location -->
        <div class="nav-location border">
            <p id="First-para">Deliver to</p>
            <div class="add-icon">
                <i class="fa-solid fa-location-dot"></i>
                <p id="Sec-Para">India</p>
            </div>
        </div>
        <!-- SecarchContant -->
        <div class="nav-search">
            <select id="search-select">
                <option>All</option>
                <option>All</option>
                <option>All</option>
                <option>All</option>
                <option>All</option>
            </select>
            <input type="text" placeholder="Search Amazon" id="search-text">
            <div class="search-icon">
                <i class="fa-solid fa-magnifying-glass"></i>
            </div>
        </div>
        <!-- Countery Currency -->
        <div class="currency border">
            <div class="currency-icon">
                <i class="fa-solid fa-indian-rupee-sign"></i>
            </div>
            <select id="select-currency">
                <option value="INR">INR</option>
                <option value="INR">INR</option>
                <option value="INR">INR</option>
                <option value="INR">INR</option>
                <option value="INR">INR</option>
            </select>
        </div>
        <div class="Sign-in border">
            <p class="Hello">Hello, sign-in</p>
            <div class="Accounthelps">
                <p>Account & Lists</p>
            </div>
        </div>
        <div class="Returns&Order border">
            <p class="Returns">Returns</p>
            <div class="Orders">
                <p>&Orders</p>
            </div>
        </div>
        <div class="Shopping-Cart border">
            <div class="Carts-icon">
                <i class="fa-solid fa-cart-shopping"></i>
            </div>
            <div class="Carttext">
                <p>Cart</p>
            </div>
        </div>
    </div>
    <div class="panel" >
        <div class="panel-all">
            <i class="fa-solid fa-bars"></i>
            All
        </div>
            <div class="panel-ops" >
                <p>Today's Deals</p>
                <p>Registry</p>
                <p>Customer Service</p>
                <p>Gift Cards</p>
                <p>Sell</p>
            </div>
    </div>
</body>

</html>
